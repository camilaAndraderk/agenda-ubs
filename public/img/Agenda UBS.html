    <main class="main">
        <section class="conteudo">
            <div class="conteudo__container">

                <div class="conteudo__principal">
                    <form action="http://127.0.0.1:8000/recepcionistas/recepcionistas.store" class="formulario">
        <fildset class="formulario__secao">

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="nome" class="formulario__label">Nome</label>
            <input type="text" class="formulario__input" name="nome" id="nome">
        </div>
    </div>

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="nascimento" class="formulario__label">Data de nascimento</label>
            <input type="text" class="formulario__input" name="nascimento" id="nascimento">
        </div>

        <div class="formulario__grupo">
            <label for="cpf" class="formulario__label">CPF</label>
            <input type="text" class="formulario__input" name="cpf" id="cpf" size="11">
        </div>
    </div>

</fildset>
        <hr class="formulario__divisor">

        <div class="formulario__linha">
            <div class="formulario__grupo">
                <label for="situacao" class="formulario__label">Unidade Básica de Saúde</label>
                <select class="formulario__seletor" name="situacao" id="situacao">
                    <option value="1">Posto 1</option>
                    <option value="2">Posto 2</option>
                </select>
            </div>
        </div>

        <hr class="formulario__divisor">

        <fildset class="formulario__secao">

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="logradouro" class="formulario__label">Logradouro</label>
            <input type="text" class="formulario__input" name="logradouro" id="logradouro">
        </div>
    </div>

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="bairro" class="formulario__label">Bairro</label>
            <input type="text" class="formulario__input" name="bairro" id="bairro">
        </div>

        <div class="formulario__grupo">
            <label for="numero" class="formulario__label">Número</label>
            <input type="number" class="formulario__input" name="numero" id="numero">
        </div>

        <div class="formulario__grupo">
            <label for="cep" class="formulario__label">CEP</label>
            <input type="text" class="formulario__input" name="cep" id="cep" maxlength="10">
        </div>
    </div>

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="cidade" class="formulario__label">Cidade</label>
            <input type="text" class="formulario__input" name="cidade" id="cidade">
        </div>

        <div class="formulario__grupo">
            <label for="estado" class="formulario__label">Estado (Sigla)</label>
            <input type="text" class="formulario__input" name="estado" id="estado" maxlength="2">
        </div>
    </div>

</fildset>
        <hr class="formulario__divisor">

        <fildset class="formulario__secao">

    <div class="formulario__linha">
        <div class="formulario__grupo">
            <label for="email" class="formulario__label">E-mail</label>
            <input type="email" class="formulario__input" name="email" id="email">
        </div>

        <div class="formulario__grupo">
            <label for="telefone" class="formulario__label">Telefone</label>
            <input type="text" class="formulario__input" name="telefone" id="telefone" maxlength="15">
        </div>
    </div>

</fildset>

    <button class="botao" type="submit">Salvar</button>
    <a href="http://127.0.0.1:8000/recepcionistas" class="botao botao--vermelho">Cancelar</a>
